<!DOCTYPE html>
<html>
  <head>
	<script>
		function ajax(a,b,c){ // Url, Callback, just a placeholder 
			c=new XMLHttpRequest; 
			c.open('GET',a); 
			c.onload=b; 
			c.send() 
		} 
		ajax('https://benkaokao.github.io/data.txt',function(){ 
			var elem = document.getElementById('data');
			elem.innerText = this.response; 
		});
	</script>
    <meta charset="utf-8">
    <title>你好，GitHub</title>
  </head>
  <body>
    <h1>覺得厲害</h1>
	<div id="data"></div>
  </body>
</html>
